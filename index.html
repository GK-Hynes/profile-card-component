<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__top"></div>
        <div class="card__profile">
          <img
            class="card__image"
            src="./images/image-victor.jpg"
            alt="Victor"
          />
          <h3 class="card__name">
            Victor Crest <span class="card__age">26</span>
          </h3>
          <p class="card__location">London</p>
        </div>
        <div class="card__details">
          <div class="card__stat">
            80K<span class="card__stat--details">Followers</span>
          </div>
          <div class="card__stat">
            803K<span class="card__stat--details">Likes</span>
          </div>
          <div class="card__stat">
            1.4K<span class="card__stat--details">Photos</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GK-Hynes">Gerard Hynes</a>.
    </footer>
  </body>
</html>
