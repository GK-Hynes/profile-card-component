<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-card__top"></div>
        <div class="profile-card__profile">
          <img
            class="profile-card__image"
            src="./images/image-victor.jpg"
            alt="Victor"
          />
          <h3 class="profile-card__name">
            Victor Crest <span class="profile-card__age">26</span>
          </h3>
          <p class="profile-card__location">London</p>
        </div>
        <div class="profile-card__details">
          <div class="profile-card__stat">
            <h4>
              80K<span class="profile-card__stat--details">Followers</span>
            </h4>
          </div>
          <div class="profile-card__stat">
            <h4>803K<span class="profile-card__stat--details">Likes</span></h4>
          </div>
          <div class="profile-card__stat">
            <h4>1.4K<span class="profile-card__stat--details">Photos</span></h4>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="footer__link" href="https://github.com/GK-Hynes">Gerard Hynes</a
      >.
    </footer>
  </body>
</html>
